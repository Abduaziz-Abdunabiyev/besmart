<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>{% block title %}BeSmart{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'main/css/home.css' %}" /> {% endcomment %}
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .besmart-container {
        max-width: 412px;
        margin: 0 auto;
        border: 1px solid rgba(234, 229, 229, 1);
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 30px;
        padding-right: 15px;
        padding-left: 5px;
        background: #ffffff;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 5px;
      }


      .logo_name {
        font-family: "Sora", sans-serif;
        font-size: 22px;
        font-weight: 400px;
        line-height: 100%;
        color: rgba(0, 0, 0, 1);
      }

      .logo_img {
        width:70px;
        height: 56px;
        {% comment %} box-shadow: 0 0 20px rgba(234, 229, 229, 1) {% endcomment %}
        
      }

      .logo_img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        
      }

      .header-icons {
        display:flex;
        align-items: center;
        gap: 12px;
      }

      .header-icons img {
        width: 24px;
      }


      .lock-img {
        width: 20px;
        
      }

      .heart-icon {
        position: relative;
        width: 32px;
        height: 32px
      }

      .notif-dot {
        font-family: "Inder", sans-serif;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 0 4px;
        font-size: 12px;
        font-weight: 400px;
        top: -2px;
        right: 2px;
        position: absolute;
      }

      .stories {
        display: flex;
        gap: 32px;
        padding: 10px;
        overflow-x: auto;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; 
        position: relative;
      }

      .stories::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }
      
      .stories img {
        max-width: 100%;
        margin-bottom: 10px;
      }

      .profile-user {
        font-family: "Sora", sans-serif;
        background: black;
        color: white;
        font-size: 18px;
        width:20px;
        height: 20px;
        border-radius: 6px;
        bottom: 36px;
        left: 50px;
        position: absolute;
    }

      .story {
        text-align: center;
        
      }

      .user_name {
        font-family: "Roboto", sans-serif;
        color: rgba(0, 0, 0, 1);
        font-size: 13px;
        font-weight: 400px;
        margin-bottom: 15px;
      }

      .story-img {
        width: 83px;
        height: 79px;
        margin-bottom: 16px;

      }

      .story-img img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0px 12px 10px rgba(255, 0, 0, 0.7);
      }

      .tab-menu {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background: white;
      }

      .tab-menu button {
        font-family: "Poppins", sans-serif;
        padding: 8px 12px;
        background: none;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        color: rgba(0, 0, 0, 1)
      }

      .tab-menu .active {
        border-bottom: 5px solid rgba(142, 142, 142, 1);
        border-radius: 4px;
      }

      .notif-badge {
        background-color: red;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 50%;
        margin-left: 2px;
      }

      .post {
        background: #F5F5F5;
      }
    

      .post-header {
        padding: 4px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        {% comment %} margin-bottom: 10px; {% endcomment %}
      }

      .post-header img {
        {% comment %} width: 40px;
        height: 40px;
        border-radius: 50%; {% endcomment %}
      }

      .post-info {
        display: flex;
        flex-direction: column;
        gap: 4px
      }
      .post-description {
        font-family: "Sora", sans-serif;
        font-size: 15px;
        font-weight: 400px;
        color: rgba(0, 0, 0, 1);
      }
      .post-username {
        font-family: "Sora", sans-serif;
        font-size: 15px;
        font-weight: 400px;
        color: rgba(71, 71, 71, 1);

      }

      .follow-btn {
        padding: 4px 10px;
        border: none;
        background: #2ed573;
        color: white;
        border-radius: 12px;
        cursor: pointer;
      }

      .more-icon {
        width: 20px;
      }

      .post-image img {
        width: 100%;
        border-radius: 10px;
      }

      .duration {
        position: absolute;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 2px 6px;
        font-size: 12px;
        right: 10px;
        bottom: 10px;
        border-radius: 6px;
      }

      .subscribe_wrapper {
        display: flex;
        margin-left: 60px;
        
      }

      .post_menu_dot {
        width: 25px;
        height: 25px;
      }

      .hidden {
        display: none;
      }

      .modal {
        display: none; /* Yopiq holatda */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* qora fon */
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        position: relative;
      }

      .close {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #888;
        font-size: 24px;
        cursor: pointer;
      }

      .post-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
        padding: 0 16px;
      }

      .post-actions-content {
        display: flex;
        justify-content: space-between;
      }

      .post-action-count {
        display: flex;
        gap: 14px;
      }

      .inline-form {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .action-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 6px 14px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .action-btn:hover {
        background-color: #0056b3;
      }

      .comment-form {
        flex-direction: row;
      }
      .comment-input {
        flex-grow: 1;
        padding: 6px 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .like-btn {
        border: none;
        background: none;
        font-family: "Sora", sans-serif;
        font-size: 10px;
        font-weight: 600px;
        color: black;
      }
      
      .subscribe-btn {
        font-family: "Sora", sans-serif;
        font-size: 15px;
        font-weight: 600px;
        background: none;
        border: 0.5px solid rgba(0, 0, 0, 1);
        border-radius: 10px;
        color: #000;
      }

      .subscribe-btn:hover {
        background-color: #1eae60;
      }

      .post-data {}
      .post-data-wrap {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 6px;

      }
      .post-data-name {
        color: rgba(71, 71, 71, 1);
        font-family: "Sora", sans-serif;
        font-size: 10px;
        font-weight: 600px;
      }
      .post-data-podpis {
        font-family: "Sora", sans-serif;
        font-size: 10px;
        font-weight: 600px;
      }
      .post-data-text {
        display: flex;
        align-items: center;
        gap: 3px;
      }
      .post-data-description {
        font-family: "Sora", sans-serif;
        font-size: 10px;
        font-weight: 600px;
        line-height: 100%;
        color: rgba(119, 116, 116, 1);
      }
      .post-data-img {
        width: 5px;
        height: 5px;
        background: rgba(119, 116, 116, 1);
        border-radius: 50%;
      }

      .post-data-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }


      .caption {
        margin: 10px 0;
      }

      .recommendations {
        display: flex;
        gap: 10px;
      }

      .card {
        background: white;
        padding: 10px;
        border-radius: 8px;
        flex: 1;
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 6px;
      }

      .bottom-nav {
        display: flex;
        align-items: center;
        gap: 58px;
        padding: 16px 32px;
        background: #ffffff;
        position: fixed;
        bottom: 0;
      }

      .bottom-nav img {
        width: 24px;
        cursor: pointer;
      }
    </style>
    {% load static %}
  </head>
  <body>
    <div class="besmart-container">
      <!-- HEADER -->
      <header class="top-bar">
        <div class="logo">
          <div class="logo_img">
            <img
              src="{% static 'main/img/Logo (4).png' %}"
              alt="BeSmart logo"
            />
          </div>

          <p class="logo_name">BeSmart</p>
        </div>
        <div class="header-icons">
            <div class="lock-img">
                <img src="{% static 'main/img/lock-icon.png' %}" alt="Lock" />
            </div>
          <div class="heart-icon">
            <img src="{% static 'main/img/heart-icon.png' %}" alt="Likes" />
            <span class="notif-dot">1</span>
          </div>
        </div>
      </header>

      <!-- STORIES -->
      <section class="stories">
        <div class="story">
            <div class="story-img">
                <img src="{% static 'main/img/Mask group 2.png' %}" alt="Story" />
            </div>
          
          <p class="profile-user">+</p>
          <span class="user_name">My story</span>
        </div>
        {% for i in "1234" %}
        <div class="story">
            <div class="story-img">
                <img src="{% static 'main/img/Mask group 2.png' %}" alt="Story" />
            </div>
          <span class="user_name">username.me</span>
        </div>
        {% endfor %}
      </section>

      <!-- TAB MENU -->
      <nav class="tab-menu">
        <button class="tab-button">All</button>
        <button>Reels</button>
        <button class="active">Video<span class="notif-badge">3</span></button>
        <button>Photo</button>
      </nav>

      <!-- CONTENT BLOK: asosiy kontent bu yerga joylanadi -->
      {% block content %}{% endblock %}

      <!-- FOOTER -->
      <footer class="bottom-nav">
        <a href="{% url 'home' %}">
          <img src="{% static 'main/img/nav-home.png' %}" alt="Home" />
        </a>
        <a href="#">
          <img src="{% static 'main/img/nav-search.png' %}" alt="Search" />
        </a>
        <a href="{% url 'upload_content' %}">
          <img src="{% static 'main/img/nav-add.png' %}" alt="Add" />
        </a>
        <a href="#">
          <img src="{% static 'main/img/nav-bell.png' %}" alt="Notifications" />
        </a>
        <a href="{% url 'profile_view' %}">
          <img src="{% static 'main/img/nav-profile.png' %}" alt="Profile" />
        </a>
      </footer>
    </div>
  </body>
</html>
