<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile - BeSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap (Optional, but helps) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4 text-center">ðŸ‘¤ Update Your Profile</h2>

        <!-- Show success message if any -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">ðŸ’¾ Save Profile</button>
            </div>
        </form>

        {% if profile.avatar %}
            <div class="text-center mt-4">
                <h5>Current Avatar:</h5>
                <img src="{{ profile.avatar.url }}" class="img-thumbnail" width="150" alt="User Avatar">
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
