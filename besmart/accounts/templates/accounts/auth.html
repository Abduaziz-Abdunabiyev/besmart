<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeSmart - Login / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #007BFF;
      color: #007BFF;
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    .form input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form button {
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #0056b3;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form class="form active" id="loginForm" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form class="form" id="signupForm" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password1" placeholder="Password" required />
      <input type="password" name="password2" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
      Â© 2025 BeSmart | Learn. Share. Grow.
    </div>
  </div>

  <script>
    function showForm(form) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

      if (form === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.querySelector('.tab:nth-child(1)').classList.add('active');
      } else {
        document.getElementById('signupForm').classList.add('active');
        document.querySelector('.tab:nth-child(2)').classList.add('active');
      }
    }
  </script>
</body>
</html>
