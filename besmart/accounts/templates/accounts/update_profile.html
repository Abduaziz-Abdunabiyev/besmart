{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Your Profile</h2>
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar-preview">
        {% else %}
            <p>No avatar uploaded.</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_avatar">Change Avatar</label>
                {{ form.avatar }}
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{ form.bio.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" value="{{ form.location.value }}">
            </div>

            <div class="form-group">
                <label for="interests">Interests</label>
                <textarea id="interests" name="interests" rows="4" placeholder="What are your interests?">{{ form.interests.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Your professional skills">{{ form.skills.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="social_links">Social Links</label>
                <textarea id="social_links" name="social_links" rows="4" placeholder="LinkedIn, Twitter...">{{ form.social_links.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture">
            </div>

            <div class="form-group">
                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" rows="4" placeholder="Awards, achievements, etc.">{{ form.achievements.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="notification_preferences">Notification Preferences</label>
                <textarea id="notification_preferences" name="notification_preferences" rows="4" placeholder="How would you like to be notified?">{{ form.notification_preferences.value }}</textarea>
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
