{% extends "main/base.html" %} {% load static %}
<!-- Load the static template tag -->

{% block title %} BeSmart - Home {% endblock %}

{% block extra_head %}
  <style>
    .accordion-images {
      position: relative;
      width: 300px; /* kerakli o'lchamga qarab o'zgartiring */
      height: 200px;
    }
    
    .img-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 3;
    }
    
    .img-layer:nth-child(2) {
      left: 10px;
      z-index: 2;
    }
    .img-layer:nth-child(3) {
      left: 20px;
      z-index: 1;
    }
    .img-layer:nth-child(4) {
      left: 30px;
      z-index: 0;
    }
  </style>
{% endblock %}

{% block content %}
<section class="reels">
  <div class="accordion-images">
    <img src="{% static 'main/img/cats3 1 (1).png' %}" alt="Image 1" class="img-layer">
    <img src="{% static 'main/img/cats 1 (1).png' %}" alt="Image 2" class="img-layer">
    <img src="{% static 'main/img/cats 2 1 (1).png' %}" alt="Image 3" class="img-layer">
    <img src="{% static 'main/img/cats3 1 (1).png' %}" alt="Image 4" class="img-layer">
  </div>
</section>
{% endblock %}
